<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAQUX - Déconnexion</title>
  <link rel="stylesheet" href="welcome.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff55;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .cta-button {
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: bold;
      background: linear-gradient(45deg, #00ffff, #00cccc);
      color: #000;
      text-decoration: none;
      box-shadow: 0 0 15px #00ffff55, 0 0 30px rgba(0,255,255,0.2);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px #00ffff88, 0 0 40px rgba(0,255,255,0.3);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>Vous êtes bien déconnecté !</h2>
<a href="index.html" class="cta-button">Retour à l'accueil</a>

<footer>
  &copy; 2025 RAQUX. Tous droits réservés.
</footer>

</body>
</html>
